<!doctype html>
<html lang="es">
  
  <head>
    <title>Coniestica - Consolidadora de cargas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#455A64">
  </head>
  
  <body>
    
    <header>
      <nav>
        <div>
          <ul>
            <li class="dropdown about">
              <a id="actionAboutUs" href="#">
                <span data-str="L_ABOUT"></span>
              </a>
            </li>
            <li>
              <a id="actionServices" href="services.html">
                <span data-str="L_SERVICES"></span>
              </a>
            </li>
            <li>
              <a id="actionClients" href="clients.html">
                <span data-str="L_CLIENTS"></span>
              </a>
            </li>
            
            <!-- This div shouldn't be here, but it's ok for this project -->
            <div class="dropdown-menu gone"></div>
          </ul>
        </div>
      </nav>
      <div id="logo">
        <a href="#">
          <img src="img/coniestica.png" alt="Coniestica">
        </a>
        <h1 data-str="CONIESTICA_SA"></h1>
      </div>
    </header>
    
    <div class="bg parallax">
    </div>
    <div class="bg">
      <div id="container">
        <div id="content">
          <div class="page">
            <div class="cards">
              <div>
                <span class="center" data-str="APP_NAME"></span>
                <p>
                  <strong data-str="APP_NAME"></strong>
                  <span data-str="L_MEANS"></span>
                  <strong data-str="CONIESTICA_MEANING"></strong>
                  <span data-str="WEBSITE_INFO"></span>
                </p>
              </div>
              <div class="right link end">
                <span data-str="L_OUR_SERVICES"></span>
                <img src="img/ic_services.png" alt="Servicios">
                <p data-str="OUR_SERVICES_INFO"></p>
                <a href="services.html" data-str="L_LEARN_MORE"></a>
              </div>
            </div>
          </div>
          <div class="page">
            <div class="bg"></div>
            <div class="links">
              <a href="suggestions.html" data-str="L_RECOMMENDED_LINKS"></a>
            </div>
          </div>
          <div class="page">
            <div class="bg extended">
              <picture>
                <source media="(max-width: 480px)" srcset="img/background2-480w.jpg">
                <source media="(max-width: 800px)" srcset="img/background2-800w.jpg">
                <source media="(max-width: 1359px)" srcset="img/background2-1360w.jpg">
                <source media="(min-width: 1360px)" srcset="img/background2.jpg">
                <img src="img/background2.jpg" alt="Background 2">
              </picture>
            </div>
            <div class="cards">
              <div>
                <span class="center" data-str="L_SECURITY_STANDARDS"></span>
                <p>
                  <strong data-str="APP_NAME"></strong>
                  <span data-str="CONIESTICA_IS_CERTIFIED_INFO"></span>
                </p>
              </div>
              <div class="right end">
                <span data-str="TRANSPORT_TITLE"></span>
                <iframe id="video"
                        src="https://www.youtube.com/embed/6z9qws7M8q8"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
              </div>
            </div>
          </div>
        </div>
        <aside class="subscribe">
          <div>
            <p data-str="SUBSCRIBE_INFO"></p>
            <input type="text" placeholder="Suscribirse">
            <button id="subscribeButton" data-str="L_SEND"></button>
          </div>
        </aside>
      </div>
    </div>
    
    <footer>
      <div>
        <div>
          <p class="title" data-str="APP_NAME"></p>
          <ul>
            <li>
              <a href="about.html" data-str="L_COMPANY"></a>
            </li>
            <li>
              <a href="services.html" data-str="L_SERVICES"></a>
            </li>
            <li>
              <a href="clients.html" data-str="L_CLIENTS"></a>
            </li>
            <li>
              <a href="contact.html" data-str="L_CONTACTS"></a>
            </li>
            <li>
              <span data-str="CONIESTICA_ADDRESS"></span>
            </li>
          </ul>
        </div>
        <div>
          <p class="title" data-str="L_LEGAL"></p>
          <ul>
            <li>
              <a href="legal.html?v=privacy" data-str="L_PRIVACY"></a>
            </li>
            <li>
              <a href="legal.html?v=terms-and-conditions" data-str="L_TERMS_AND_CONDITIONS"></a>
            </li>
          </ul>
        </div>
        <div>
          <p class="title" data-str="L_RECOMMENDED_LINKS"></p>
          <ul>
            <li>
              <a href="https://www.shiplilly.com/es/blog/debe-hacer-sus-envios-con-una-empresa-consolidadora-de-carga/"
                 data-str="L_EXTERNAL_ARTICLE"></a>
            </li>
            <li>
              <a href="https://pixabay.com/"
                 data-str="L_PIXABAY_IMAGES"></a>
            </li>
            <li>
              <a href="https://github.com/TobiasBriones/example.programming.web.coniestica"
                 data-str="L_GITHUB"></a>
            </li>
            <li>
              <a href="suggestions.html"
                 data-str="L_MORE"></a>
            </li>
          </ul>
        </div>
        <div class="social">
          <p class="title" data-str="L_SOCIAL_NETWORKS"></p>
          <a href="https://facebook.com">
            <img src="img/ic_social_facebook.png" alt="facebook">
          </a>
          <a href="https://twitter.com">
            <img src="img/ic_social_twitter.png" alt="twitter">
          </a>
          <a href="https://youtube.com">
            <img src="img/ic_social_youtube.png" alt="youtube">
          </a>
          <a href="https://github.com/TobiasBriones/example.programming.web.coniestica">
            <img src="img/ic_github.png" alt="github">
          </a>
        </div>
      </div>
      <div class="lang">
        <div id="lang-es-button">
          <span>ES</span>
          <img src="img/spanish_flag.svg" alt="EspaÃ±ol">
        </div>
        <div id="lang-en-button">
          <span>EN</span>
          <img src="img/british_flag.svg" alt="English">
        </div>
      </div>
      <div class="copyright">
        <p data-str="CONIESTICA_COPYRIGHT_NOTICE"></p>
      </div>
    </footer>
    
    <noscript>Please enable JavaScript to continue using this application.</noscript>
    <script type="module" src="js/main.mjs"></script>
    <!-- <script  src="dist/bundle.js"></script> -->
  
  </body>

</html>
